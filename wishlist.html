<div class="container mt-5">
    <h2>Wishlist</h2>
    <div class="row" id="wishlist">
        <!-- Wishlist items will be dynamically added here -->
    </div>

<script>
    // Function to add an item to the wishlist
    function addToWishlist(productName, image) {
        // Create a new wishlist item
        var newItem = `<div class="col-md-4 mb-4">
                      <div class="card">
                        <img src="${image}" class="card-img-top" alt="${productName}">
                        <div class="card-body">
                          <h5 class="card-title">${productName}</h5>
                          <button class="btn btn-danger btn-sm" onclick="removeFromWishlist(this)">Remove from Wishlist</button>
                        </div>
                      </div>
                   </div>`;

        // Append the new item to the wishlist
        $("#wishlist").append(newItem);
    }

    // Function to remove an item from the wishlist
    function removeFromWishlist(button) {
        // Remove the item from the wishlist
        $(button).closest(".col-md-4").remove();
    }

    // Example usage:
    addToWishlist("T-shirt", "https://example.com/t-shirt.jpg");
    addToWishlist("Jeans", "https://example.com/jeans.jpg");
    addToWishlist("Jeans", "https://example.com/jeans.jpg");


</script>
