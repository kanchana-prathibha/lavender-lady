<div class="container col-md-6" id="productForm">

  <form  action="/add-product" method="post">
    <h1 class="text-center">Add an Item</h1>

    <div class="row">
      <div class="col-md-12">
        <label for="category">Select the Category</label>
        <select name="category" id="category" class="form-select">
          <option value="men">Men Collection</option>
          <option value="women">Women Collection</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label for="name">Enter Item Name</label>
        <input type="text" name="name" id="name" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label for="price">Enter Item Price</label>
        <input type="number" name="price" id="price" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label for="image">Choose Image</label>
        <input type="file" name="image" id="image" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label for="size">Select the Item Size</label>
        <select name="size" id="size" class="form-select">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label for="description">Enter Item Description</label>
        <textarea name="description" id="description" class="form-control"></textarea>
      </div>
    </div>

    <div class="row mt-4" style="justify-content: center" >
      <div class="col-md-12" id="addItem">
        <button type="submit" class="btn btn-primary col-md-6">Add Item</button>
      </div>
    </div>
  </form>
</div>
